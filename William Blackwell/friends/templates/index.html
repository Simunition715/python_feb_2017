<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="/users" method="post">
		<label>Name</label>
		<input type="text" name="name">
		<input type="submit" name="submit">
	</form>
	<h5>NAMES</h5>
	{% for users in data['friends']%}
		<p><a href="/friends/{{users['id']}}/edit">{{users['name']}}</a></p>
		
		<p><a href="/friends/{{users['id']}}/delete">DELETE</a></p>
	{% endfor %}
</body>
</html>
